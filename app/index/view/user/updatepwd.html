<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>修改密码</title>  
    <link rel="stylesheet" href="public/index/css/pintuer.css">
    <link rel="stylesheet" href="public/index/css/admin.css">
    <script src="public/index/js/jquery.js"></script>
    <script src="public/index/js/pintuer.js"></script>  
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:120px;margin-top:-40px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>
            <form action="index.php?m=index&c=user&a=uppwd&uid=${$uid}" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>修改密码</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                   
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="新密码" data-validate="required:请填写密码" />
                            <!-- <span class="icon icon-key margin-small"></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="repwd" placeholder="确认密码" data-validate="required:请填写密码" />
                            <!-- <span class="icon icon-key margin-small"></span> -->
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="提交"></div>
               
            </div>
            </form>          
        </div>
    </div>
</div>
