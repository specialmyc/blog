<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>注册</title>  
    <link rel="stylesheet" href="public/index/css/pintuer.css">
    <link rel="stylesheet" href="public/index/css/admin.css">
    <script src="public/index/js/jquery.js"></script>
    <script src="public/index/js/pintuer.js"></script>  
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:120px;margin-top:-40px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>
            <form action="index.php?m=index&c=user&a=registercheck" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>注册</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="username" placeholder="用户名" data-validate="required:请填写账号" />
                            <!-- <span class="icon icon-user margin-small"></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="密码" data-validate="required:请填写密码" />
                            <!-- <span class="icon icon-key margin-small"></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="repwd" placeholder="确认密码" data-validate="required:请填写密码" />
                            <!-- <span class="icon icon-key margin-small"></span> -->
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="phone" placeholder="电话" data-validate="required:请填写手机号" />
                            <!-- <span class="icon icon-email margin-small"></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="email" placeholder="邮箱" data-validate="required:请填写邮箱" />
                            <!-- <span class="icon icon-email margin-small"></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                           <img src="index.php?m=index&c=user&a=ver" alt="点击刷新验证码" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick='show();' id='ver'>                       
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="注册"></div>
               
            </div>
            </form>          
        </div>
    </div>
</div>
<script type="text/javascript">
function show()
{
    var obj = document.getElementById('ver');
    obj.src = 'index.php?m=index&c=user&a=ver&'+Math.random();
}
</script>
</body>
</html>
